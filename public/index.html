<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlatziGame</title>
</head>
<body>

  <header class="header">
    <div class="header__container container">
      <h1>Platzi Game</h1>
    </div>
    <div class="header__decoration-ball-uno"></div>
    <div class="header__decoration-ball-dos"></div>
    <div class="header__decoration-ball-tres"></div>
    <div class="header__decoration-ball-cuatro"></div>
  </header>

  <main class="main">

      <div class="main__container container">

        <div class="main__cards1">
          <h2>Player 1</h2>

          <div class="main__cards1-abilities">
            <div>
              <p>50%</p>
              <span class="main__cards1-abilities-life-bar">
                <span class="main__cards1-abilities-life-fill"></span>
              </span>
            </div>
            <button class="main__cards1-abilities-play" >Play</button>
          </div>

          <div class="main__cards1-character">
            <div class="character-uno">

            <div class="head-container">
              <div class="character-uno-head"></div>
              <div class="character-uno-nose"></div>
              <div class="character-uno-eyebrow1"></div>
              <div class="character-uno-eyebrow2"></div>
              <div class="character-uno-eye1"></div>
              <div class="character-uno-eye2"></div>
              <div class="character-uno-mouth"></div>
              <div class="character-uno-mouth-in"></div>
              <div class="character-uno-tongue"></div>
              <div class="character-uno-teeth"></div>
            </div>

            <div class="body-container">
              <div class="character-uno-body"></div>
              <div class="character-uno-hip"></div>
              <div class="character-uno-arm1"></div>
              <div class="character-uno-arm2"></div>

            </div>

            </div>
          </div>
        </div>

        <div class="main__cards1">
          <h2>Player 2</h2>

          <div class="main__cards1-abilities">
            <div class="main__cards1-abilities-life">
              <p>50%</p>
              <span class="main__cards1-abilities-life-bar">
                <span class="main__cards1-abilities-life-fill"></span>
              </span>
            </div>
            <button class="main__cards1-abilities-play" >Play</button>
          </div>

          <div class="main__cards1-character">

          </div>
        </div>

      </div>

  </main>

  <footer class="footer">
    <div class="footer__container container">
      <p>
        Made by @DanielSantos495
      </p>
      <div>
        <img src="https://img.icons8.com/windows/45/000000/github.png"/>
        <img src="https://img.icons8.com/android/40/000000/twitter.png"/>
        <img src="https://img.icons8.com/ios-glyphs/40/000000/instagram-new.png"/>
      </div>
    </div>
  </footer>

</body>
</html>
